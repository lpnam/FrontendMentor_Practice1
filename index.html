<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="main.css">

</head>
<body>
  <header class="main_header">
    <div class="header_span">
      <p>
        Your Result
      </p>
    </div>
    <div class="circal">
      <span class="pri">76</span>
      <span class="second">of 100</span>
    </div>
    <h2 class="header_status">Great</h2>
    <div class="span_p">
      <p class="header_p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </header>

  <main>
    <div class="container">
      <ul class="atribute">
        <li attribute_list>
          <div class="padding summary">
            <p class="summary">Summary</p>
          </div>
        </li>
        <li>
          <div class="attribute_container padding l_reaction">
            <div class="label">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              <p class="attribut_name reaction">Reaction</p>
            </div>
            <div class="score">
              <strong>80</strong>
              <span class="percent"> / 100</span>
            </div>
          </div>
        </li>
        <li>
          <div class="attribute_container padding l_memory">
            <div class="label">
              <img src="assets/images/icon-memory.svg" alt="memory-icon">
              <p class="attribut_name memory">Memory</p>
            </div>
            <div class="score">
              <strong>92</strong>
              <span class="percent"> / 100</span>
            </div>
          </div>
        </li>
        <li>
          <div class="attribute_container padding l_verbal">
            <div class="label">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
              <p class="attribut_name verbal">Verbal</p>
            </div>
            <div class="score">
              <strong>61</strong>
              <span class="percent"> / 100</span>
            </div>
          </div>
        </li>
        <li>
          <div class="attribute_container padding l_visual">
            <div class="label">
              <img src="assets/images/icon-visual.svg" alt="visual-icon">
              <p class="attribut_name visual">Visual</p>
            </div>
            <div class="score">
              <strong>72</strong>
              <span class="percent"> / 100</span>
            </div>
          </div>
        </li>
        <li attribute_list>
          <div class="padding button">
            <a href="#">Continue</a>
          </div>
        </li>

      </ul>
    </div>
  </main>
</body>
</html>
